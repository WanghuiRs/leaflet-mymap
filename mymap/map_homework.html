<!DOCTYPE html>
<html>
<head>
	<title>Map with Leaflet</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<style>
        #mapid{
            width: 1000px; height: 600px; position: relative; margin: 20px auto;
        }
    </style>
</head>
<body>
	<div id="mapid"></div>
	<script>	
		var mymap = L.map('mapid',{
			center: [39, 116],
			zoom: 13
		});
		mymap.doubleClickZoom.disable();
		L.tileLayer('http://map.zhtu.net:8080/r3t-basemap/{z}/{y}/{x}/tile.jpg', {
			maxZoom: 18,
			z: 8,
			y: 116,
			x: 39,
			id: 'wanghuirs.1ecjgmdn'
		}).addTo(mymap);
		
		//设置比例尺并放置于右上角
		L.control.scale({position:'topright'}).addTo(mymap);
		
		//双击地图放置一个marker
		var popup = L.popup();
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("lat:"+e.latlng.lat.toFixed(3)+" lng:"+e.latlng.lng.toFixed(3))
				.openOn(mymap);
		}
		mymap.on('dblclick', onMapClick);
	</script>
</body>
</html>
